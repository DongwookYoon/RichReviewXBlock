
<div id="cover_msg">
    <div id="cover_msg_text">
        <p>
            <i class="fa fa-microphone"></i>&nbspRichReview is setting up your microphone.
        </p>
        <p>
            <a>
                To enable access to your mic, please click 'Allow' button in the gray bar at the top of this page.
            </a>
        </p>
    </div>
</div>

<div id="modal-window-loading" title="Downloading Document" class="r2_modal">
</div>

<div id="modal-window-intro-video" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-window-intro-video" aria-hidden="true">
</div>

<div id="dashboard" class="row unselectable">
    <div class="horizontal_line"></div>
    <div id="browse_row" class="row">
        <div id="dashboard_users">
            <div class="dashboard-title">
                <a>
                    Users
                </a>
            </div>
            <!-- here comes user icons, 'dashboard-btn's -->
        </div>
        <div id="browse_comments">
            <div id="dashboard-comments-title" style="float:left;" class="dashboard-title">
                Comment History
            </div>
            <div id="dashboard-comment-history" style="white-space:nowrap;overflow-x:scroll;">
                <!-- here comes comment icons, 'dashboard-btn's -->
            </div>
        </div>
    </div>
    <div class="horizontal_line"></div>
    <div id="main_row" class="row">
        <div style="float:left;margin: 0 12px;" >
            <div>
                <button id="btn-cheatsheet" onclick="r2.clickHowTo()" class="btn btn-sm  btn-primary"
                   data-toggle="tooltip" data-html="true" data-container="body" data-placement="bottom"
                   title="Click!">
                    Cheatsheet
                </button>
            </div>
        </div>

        <div style="float: right;margin: 0 12px;">
            <div>
                <button onclick="r2.clickPlay()" class="btn btn-sm btn-primary">
                    <i class="fa fa-play"></i></button>
                <button onclick="r2.clickStop()" class="btn btn-sm btn-primary">
                    <i class="fa fa-pause"></i></button>
            </div>
        </div>

        <div >
            <div style="display:inline-block;">
                <button id="page_nav_prev" onclick="r2.clickPrevPage()" class="btn btn-sm btn-primary">
                    <i class="fa fa-chevron-left"></i></button>
                <button id="page_nav_next" onclick="r2.clickNextPage()" class="btn btn-sm btn-primary">
                    <i class="fa fa-chevron-right"></i></button>
            </div>
            <div style="display:inline-block;margin:0 11px;">
                page
                <input id="page_nav_input" type="text" value="1">
                <div id="page_nav_count"style="display:inline-block;">
                    of 1
                </div>
            </div>
            <div style="display:inline-block;">
                <button onclick="r2.zoom.in()" class="btn btn-sm btn-primary">
                    <i class="fa fa-plus"></i></button>
                <button onclick="r2.zoom.out()" class="btn btn-sm btn-primary">
                    <i class="fa fa-minus"></i></button>
            </div>
        </div>
    </div>
    <div class="clear-both"></div>
    <div id="main_progress_bar">
    </div>
</div>

<div id="overlay_container">
    <div id="rendering_spinner">
        <i class="fa fa-spinner faa-spin animated"></i>
    </div>
    <div id="recording_indicator">
        <span id="recording_indicator_stack" class="fa-stack" >
            <i class="fa fa-microphone faa-flash animated"></i>
        </span>
    </div>
    <div id="observer_indicator">
        <i class="fa fa-eye"></i>
        <p><b>Observer Mode</b> </br> You are not a member of this group, </br>and your comments will not be saved.</p>
    </div>
    <div id="uploading_indicator">
        <span id="uploading_indicator_stack" class="fa-stack" >
            <i class="fa fa-cloud-upload faa-vertical animated"></i>
        </span>
    </div>
    <div id="cheatsheet"></div>
    <div id="booklet_nav"></div>
</div>
<div id="r2_view" class="unselectable">
    <div id="r2_content">
        <canvas id="r2_page_canvas"></canvas>
        <canvas id="r2_annot_canvas"></canvas>
        <div id="onscrbtns"></div>
    </div>
</div>
